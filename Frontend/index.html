<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CPF e Identificador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-group">
    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" placeholder="000.000.000-00">
</div>
<div class="form-group">
    <label for="identificador">Ou digite seu Identificador Único:</label>
    <input type="text" id="identificador" placeholder="Identificador Único">
</div>
<button onclick="enviarDados()">Enviar</button>

<div id="resultado">Aqui aparecerá o resultado da busca.</div>

<script>
    function enviarDados() {
        const cpf = document.getElementById('cpf').value;
        const identificador = document.getElementById('identificador').value;

        let url = '';
        let message = '';

        if (cpf) {
            url = `http://localhost:5000/buscar_cpf?cpf=${cpf}`;
            message = 'CPF não encontrado ou erro na requisição.';
        } else if (identificador) {
            url = `http://localhost:5000/validar_identificador?identificador=${identificador}`;
            message = 'Identificador não encontrado ou erro na requisição.';
        } else {
            alert('Por favor, insira um CPF ou um Identificador Único.');
            return;
        }

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(message);
                }
                return response.json();
            })
            .then(data => {
                if (cpf && data.identificador) {
                    document.getElementById('resultado').textContent = `Identificador: ${data.identificador}`;
                } else if (identificador && data.mensagem) {
                    document.getElementById('resultado').textContent = `Mensagem: ${data.mensagem}`;
                } else {
                    document.getElementById('resultado').textContent = message;
                }
            })
            .catch(error => {
                document.getElementById('resultado').textContent = error;
            });
    }
</script>

</body>
</html>
