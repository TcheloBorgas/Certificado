<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Orquestradora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Orquestradora</h1>
        
        <!-- Concatenar Arquivos -->
        <h2>Concatenar Arquivos</h2>
        <form id="uploadForm">
            <input type="file" id="novoArquivo" accept=".xlsx">
            <button type="button" onclick="concatenarArquivos()">Upload e Concatenar</button>
        </form>
        <p id="resultadoConcatenacao"></p>

        <!-- Gerar Hash CPF -->
        <h2>Gerar Hash de CPF</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF">
        <button onclick="gerarHash()">Gerar Hash</button>
        <p id="resultadoHash"></p>

        <!-- Validar Identificador -->
        <h2>Validar Identificador</h2>
        <input type="text" id="identificador" placeholder="Digite o Identificador">
        <button onclick="validarIdentificador()">Validar</button>
        <p id="resultadoValidacao"></p>
    </div>

    <script>
        function concatenarArquivos() {
            const formData = new FormData();
            const novoArquivo = document.getElementById('novoArquivo').files[0];
            formData.append('novo_arquivo', novoArquivo);

            fetch('/concatenar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultadoConcatenacao').innerText = data.mensagem || data.error;
            })
            .catch(error => console.error('Error:', error));
        }

        function gerarHash() {
            const cpf = document.getElementById('cpf').value;

            fetch(`/hash?cpf=${cpf}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultadoHash').innerText = `CPF: ${data.cpf}, Hash: ${data.hash}` || data.error;
            });
        }

        function validarIdentificador() {
            const identificador = document.getElementById('identificador').value;

            fetch(`/validar?identificador=${identificador}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultadoValidacao').innerText = `${data.mensagem}, CPF: ${data.cpf || 'N/A'}` || data.error;
            });
        }
    </script>
</body>
</html>
